    <h1>Formulario</h1>
    <div class="formul">
      <form action="#">
        <fieldset>Formulário de visitantes</fieldset>
        <div class="inputbox">
          <input
            type="text"
            name="nome"
            id="snome"
            required
            class="inputuser"
            value="Digite seu nome aqui"<div/>
          <label for="snome">Nome</label>
          <div class="inputbox">
            <input
              type="text"
              name="sobren"
              id="sobreno"
              class="inputuser"
              value="Digite seu sobrenome"
              required
            />
            <label for="sobreno">Sobrenome</label>
          </div>
          <div class="inputbox">
            <input
              type="tel"
              name="snumb"
              id="snumb"
              required
              class="inputuser"
              value="Numero do telefone"
            />
            <label for="snumb">Telefone</label>
          </div>
          <div class="inputbox">
            <input type="email" name="emails" id="semail" value="Digite o Email " >
            <label for="semail">Email</label>
            
          </div>
          <div class="inputbox">
           <fieldset class="rad">
             <input type="radio" name="sexo" id="smasc"><label for="smasc">Masculino</label> <br>
             <input type="radio" name="sexo" id="sfemi"><label for="sfemi">Feminino</label> <br>
             <input type="radio" name="sexo" id="soutro" checked> <label for="soutro">Outro</label>
           </fieldset> <br>
          

        <input type="submit" />
        <input type="reset" value="Limpar"/>
        
      </form>
